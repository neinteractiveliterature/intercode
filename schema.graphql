  """
  Returns all CMS files within the current domain.
  """
  cmsFiles: [CmsFile!]!

  """
  Returns all CMS GraphQL queries within the current domain.
  """
  cmsGraphqlQueries: [CmsGraphqlQuery!]!

  """
  Returns all CMS layouts within the current domain.
  """
