fragment ConventionAdminConventionFields on Convention {
  id
  accepting_proposals
  starts_at
  ends_at
  name
  domain
  email_from
  event_mailing_list_domain
  timezone_name
  show_schedule
  show_event_list
  maximum_tickets
  ticket_name
  stripe_publishable_key
  masked_stripe_secret_key
  clickwrap_agreement
  ticket_mode
  site_mode
  signup_mode
  signup_requests_open

  maximum_event_signups {
    timespans {
      start
      finish
      value
    }
  }

  default_layout {
    id
    name
  }

  cms_layouts {
    id
    name
  }

  root_page {
    id
    name
  }

  pages {
    id
    name
  }
}

query ConventionAdminConventionQuery($id: Int) {
  convention(id: $id) {
    id
    ...ConventionAdminConventionFields
  }
}
