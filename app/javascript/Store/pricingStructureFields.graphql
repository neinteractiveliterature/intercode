# eslint-disable @graphql-eslint/no-unused-fragments

fragment PricingStructureFields on PricingStructure {
  pricing_strategy

  price {
    fractional
    currency_code
  }

  value {
    # eslint-disable-next-line @graphql-eslint/naming-convention
    __typename

    ... on Money {
      fractional
      currency_code
    }

    ... on ScheduledMoneyValue {
      timespans {
        start
        finish
        value {
          fractional
          currency_code
        }
      }
    }

    ... on PayWhatYouWantValue {
      maximum_amount {
        currency_code
        fractional
      }
      minimum_amount {
        currency_code
        fractional
      }
      suggested_amount {
        currency_code
        fractional
      }
      allowed_currency_codes
    }
  }
}
