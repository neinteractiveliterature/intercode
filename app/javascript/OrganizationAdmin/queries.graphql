fragment OrganizationRoleFields on OrganizationRole {
  id
  name

  users {
    id
    name
    email
  }

  permissions {
    id
    permission
  }
}

fragment OrganizationFields on Organization {
  id
  name
  current_ability_can_manage_access

  conventions {
    id
    name
    starts_at
  }

  organization_roles {
    id
    ...OrganizationRoleFields
  }
}

query OrganizationAdminOrganizationsQuery {
  organizations {
    ...OrganizationFields
  }
}

query OrganizationAdminOrganizationQuery($id: ID!) {
  organization(id: $id) {
    ...OrganizationFields
  }
}
