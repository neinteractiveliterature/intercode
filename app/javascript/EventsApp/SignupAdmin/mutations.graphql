mutation ChangeSignupBucket($signupId: ID!, $bucketKey: String!) {
  updateSignupBucket(input: { id: $signupId, bucket_key: $bucketKey }) {
    signup {
      id
      ...SignupFields

      run {
        id
        ...EventPageRunFields
        ...RunBasicSignupData
      }
    }
  }
}

