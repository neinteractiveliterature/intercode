fragment CmsFileFields on CmsFile {
  id
  filename
  url
  content_type
  size
  current_ability_can_delete
}

query CmsFilesAdminQuery {
  convention: conventionByRequestHostIfPresent {
    id
    name
  }

  currentAbility {
    can_create_cms_files
  }

  cmsParent: cmsParentByRequestHost {
    id
    cmsFiles {
      id
      ...CmsFileFields
    }
  }
}
