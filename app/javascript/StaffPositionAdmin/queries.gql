#import "../Permissions/fragments.gql"

fragment StaffPositionFields on StaffPosition {
  id
  name
  email
  visible

  user_con_profiles {
    id
    name_without_nickname
    gravatar_url
    gravatar_enabled
  }

  permissions {
    id
    permission

    model {
      ...PermissionedModelFields
    }
  }
}

query StaffPositionsQuery {
  convention {
    id
    name

    event_categories {
      id
      name
      default_color
    }

    cms_content_groups {
      id
      name
    }

    staff_positions {
      id
      ...StaffPositionFields
    }
  }
}
