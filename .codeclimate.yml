---
engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  duplication:
    enabled: true
    exclude_paths:
      # Mutations involve a bunch of boilerplate that's making duplication go nuts
      - app/graphql/mutations/
    config:
      languages:
        ruby:
        javascript:
          mass_threshold: 150
  eslint:
    enabled: false
    config:
      config: .eslintrc.js
    channel: "eslint-4"
    checks:
      graphql/named-operations:
        enabled: false
      graphql/no-deprecated-fields:
        enabled: false
      graphql/required-fields:
        enabled: false
      graphql/template-strings:
        enabled: false
      import/extensions:
        enabled: false
      react-hooks/rules-of-hooks:
        enabled: false
      react-hooks/exhaustive-deps:
        enabled: false
  fixme:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
  - Gemfile.lock
  - "**.erb"
  - "**.haml"
  - "**.rb"
  - "**.rhtml"
  - "**.slim"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
exclude_patterns:
- .idea/
- config/
- coverage/
- db/
- log/
- node_modules/
- public/
- script/
- test/
- vendor/
